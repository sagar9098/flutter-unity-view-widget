group 'com.xraph.plugin.flutter_unity_widget'
version '4.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        // DO NOT MODIFY
        // BUILD_ADD_UNITY_LIBS

        // FOR DEV ONLY
        flatDir {
            dirs "${rootProject.projectDir}/../unityLibrary/libs"
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.xraph.plugin.flutter_unity_widget"  
    compileSdkVersion 33

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 19
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // was 1.8
        targetCompatibility JavaVersion.VERSION_11  // was 1.8
    }

    kotlinOptions {
        jvmTarget = "11"  // ‚Üê add this block entirely
    }
}

def lifecycle_version = '2.4.1'
def annotation_version = '1.3.0'

dependencies {
    compileOnly(name: 'unity-classes', ext:'jar')
    implementation project(':unityLibrary')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.lifecycle:lifecycle-common:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-process:$lifecycle_version"
    implementation "androidx.annotation:annotation:$annotation_version"

    compileOnly rootProject.findProject(":flutter_plugin_android_lifecycle")

    // FOR DEV ONLY
//    implementation(name: 'flutter', ext:'jar')
}
